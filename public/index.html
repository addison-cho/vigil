<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigil - AI Peripheral Vision</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #fff;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .tagline {
            color: #888;
            font-size: 1em;
        }
        
        /* Main grid - default landscape layout */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        /* Portrait mode - video on left, detections + stats on right */
        .main-grid.portrait-mode {
            grid-template-columns: 400px 1fr;
        }
        
        .panel {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #333;
        }
        
        .panel h2 {
            margin-bottom: 15px;
            color: #667eea;
        }
        
        video {
            width: 100%;
            border-radius: 8px;
            background: #000;
            display: block;
        }
        
        select, button {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #2a2a2a;
            color: #fff;
            cursor: pointer;
            margin-bottom: 8px;
        }
        
        button {
            background: #667eea;
            border: none;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        button:hover:not(:disabled) {
            background: #5568d3;
        }
        
        button:disabled {
            background: #444;
            cursor: not-allowed;
        }
        
        /* Right column layout */
        .right-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .status {
            padding: 6px 14px;
            border-radius: 20px;
            display: inline-block;
            font-size: 13px;
            margin-bottom: 12px;
        }
        
        .status.idle { background: #2d2d2d; color: #888; }
        .status.active { background: #1a4d2e; color: #4ade80; }
        
        /* Detection feed */
        .detection-feed {
            height: 400px;
            overflow-y: auto;
            background: #0f0f0f;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        
        /* Streamlined detection items */
        .detection-item {
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            background: #1a1a1a;
            border-left: 3px solid #667eea;
        }
        
        .detection-item.new {
            border-left-color: #4ade80;
        }
        
        .detection-item.match {
            border-left-color: #f59e0b;
        }
        
        .detection-item.alert {
            border-left-color: #f56565;
            background: #2d1a1a;
        }
        
        .detection-item.system {
            border-left-color: #888;
            background: #141414;
            font-size: 12px;
        }
        
        /* Detection header with timestamp and type */
        .detection-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
            font-size: 11px;
        }
        
        .detection-time {
            color: #666;
        }
        
        .detection-type {
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 10px;
            text-transform: uppercase;
        }
        
        .detection-type.new { background: #1a4d2e; color: #4ade80; }
        .detection-type.match { background: #4d3d1a; color: #f59e0b; }
        .detection-type.alert { background: #4d1a1a; color: #f56565; }
        
        /* Main description */
        .detection-desc {
            color: #e0e0e0;
            margin-bottom: 4px;
            line-height: 1.4;
        }
        
        /* Metadata line */
        .detection-meta {
            color: #888;
            font-size: 11px;
        }
        
        /* Stats - default 3 columns (landscape below video) */
        .stats-panel {
            grid-column: 1 / -1;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        /* Portrait mode - stats in right column, single column layout */
        .main-grid.portrait-mode .stats-panel {
            grid-column: auto;
        }
        
        .main-grid.portrait-mode .stats {
            grid-template-columns: 1fr;
        }
        
        .stat-box {
            background: #0f0f0f;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #888;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        /* Scrollbar styling */
        .detection-feed::-webkit-scrollbar {
            width: 8px;
        }
        
        .detection-feed::-webkit-scrollbar-track {
            background: #0a0a0a;
            border-radius: 4px;
        }
        
        .detection-feed::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        
        .detection-feed::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üëÅÔ∏è VIGIL</h1>
            <p class="tagline">AI-Powered Peripheral Vision</p>
        </header>
        
        <!-- Main grid structure that adapts based on video orientation -->
        <div class="main-grid" id="mainGrid">
            <!-- Left column: Video -->
            <div class="panel">
                <h2>Video Feed</h2>
                <select id="videoSelect">
                    <option value="">Select a test video...</option>
                </select>
                <video id="videoPlayer" controls></video>
                <button id="startBtn" disabled>Start Analysis</button>
                <button id="stopBtn" disabled>Stop Analysis</button>
            </div>
            
            <!-- Right column: Detections (and stats in portrait mode) -->
            <div class="right-column">
                <div class="panel">
                    <h2>Live Detections</h2>
                    <div class="status idle" id="status">Idle</div>
                    <div class="detection-feed" id="detectionFeed">
                        <p style="color: #666; text-align: center; margin-top: 100px;">
                            Select a video and start analysis to see detections...
                        </p>
                    </div>
                </div>
                
                <!-- Stats panel - position changes based on portrait/landscape -->
                <div class="panel stats-panel" id="statsPanel">
                    <h2>Session Stats</h2>
                    <div class="stats">
                        <div class="stat-box">
                            <div class="stat-value" id="uniquePeople">0</div>
                            <div class="stat-label">Unique People</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value" id="totalDetections">0</div>
                            <div class="stat-label">Total Detections</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value" id="alerts">0</div>
                            <div class="stat-label">Alerts Triggered</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.6.0';

    <script type="module" src="vigil.js"> </script>
</body>
</html>
