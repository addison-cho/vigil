<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigil - AI Peripheral Vision</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #fff;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .tagline {
            color: #888;
            font-size: 1.2em;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .panel {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #333;
        }
        
        .panel h2 {
            margin-bottom: 15px;
            color: #667eea;
        }
        
        video {
            width: 100%;
            border-radius: 8px;
            background: #000;
        }
        
        select, button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #2a2a2a;
            color: #fff;
            cursor: pointer;
            margin-bottom: 10px;
        }
        
        button {
            background: #667eea;
            border: none;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        button:hover:not(:disabled) {
            background: #5568d3;
        }
        
        button:disabled {
            background: #444;
            cursor: not-allowed;
        }
        
        .detection-feed {
            height: 400px;
            overflow-y: auto;
            background: #0f0f0f;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        .detection-item {
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 6px;
            border-left: 3px solid #667eea;
            background: #1a1a1a;
        }
        
        .detection-item.alert {
            border-left-color: #f56565;
            background: #2d1a1a;
        }
        
        .detection-item.warning {
            border-left-color: #ed8936;
            background: #2d2414;
        }
        
        .timestamp {
            color: #888;
            font-size: 12px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .stat-box {
            background: #0f0f0f;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #888;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .status {
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .status.idle { background: #2d2d2d; color: #888; }
        .status.active { background: #1a4d2e; color: #4ade80; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üëÅÔ∏è VIGIL</h1>
            <p class="tagline">AI-Powered Peripheral Vision</p>
        </header>
        
        <div class="main-grid">
            <div class="panel">
                <h2>Video Feed</h2>
                <select id="videoSelect">
                    <option value="">Select a test video...</option>
                </select>
                <video id="videoPlayer" controls></video>
                <button id="startBtn" disabled>Start Analysis</button>
                <button id="stopBtn" disabled>Stop Analysis</button>
            </div>
            
            <div class="panel">
                <h2>Live Detections</h2>
                <div class="status idle" id="status">Idle</div>
                <div class="detection-feed" id="detectionFeed">
                    <p style="color: #666; text-align: center; margin-top: 100px;">
                        Select a video and start analysis to see detections...
                    </p>
                </div>
            </div>
        </div>
        
        <div class="panel">
            <h2>Session Statistics</h2>
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-value" id="uniquePeople">0</div>
                    <div class="stat-label">Unique People</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="totalDetections">0</div>
                    <div class="stat-label">Total Detections</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="alerts">0</div>
                    <div class="stat-label">Alerts Triggered</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
    console.log('HTML loaded'); 
    </script>
    <script type="module"> import * as overshoot from 'https://esm.sh/@overshoot/sdk' </script>
    <script type="module" src="vigil.js"> </script>
</body>
</html>
